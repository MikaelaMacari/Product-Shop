<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/e66547ed7a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    
    <title>Products List</title>
  </head>
  <body>
    <div class="container">  
      <h3 class="text-primary">Products List</h3>
      <div class="card text-white bg-primary mb-3 mx-auto" style="max-width: 50rem;">
        <div id="date" class="card-header"></div>
        <div class="card-body">                 
          <div class="row">
            <div class="col">
              <div class="card text-dark bg-warning mb-3" style="max-width: 25rem;">
                <div class="card-header">New Product</div>
                <div class="card-body">
                  <form id="addForm">
                    <div class="input-group mb-3">
                      <input type="text" id='inputName' class="form-control" placeholder="Name Of Product...">
                    </div>                    
                    <div class="input-group mb-3">
                      <textarea id='inputDescription' class="form-control" placeholder="Description Of Product..."></textarea>
                    </div>
                    <div class="input-group mb-3">
                      <input type="number" id='inputPrice' class="form-control" placeholder="Price Of Product...">
                    </div>    
                    <div class=" form-switch  mb-3">
                      <input id="checkStock" class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Check if this product is in stock</label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button id="addProduct" class="btn btn-primary" type="button">Add Product</button>
                    </div>  
                  </form>
                </div>
              </div>
            </div>
          </div>
          </div>
         <div class="col"><h5 >Products</h5>
          <ul id="productContainer" class="list-group list-group-flush">
          </ul>  
        </div>
        </div>
        
      </div> 
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
